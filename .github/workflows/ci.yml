name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Build
        run: npm run build

  integration:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Start API server (background)
        run: |
          # Check if auterity-error-iq directory exists
          if [ -d "../auterity-error-iq/apps/api" ]; then
            cd ../auterity-error-iq/apps/api
            npm ci
            npm run dev &
            sleep 5
          else
            echo "Warning: auterity-error-iq not found, skipping API server startup"
          fi
        
      - name: Run integration tests
        run: |
          # Only run integration tests if API server is available
          if [ -d "../auterity-error-iq/apps/api" ]; then
            npm test src/__tests__/api.test.ts
          else
            echo "Skipping integration tests - API server not available"
          fi
